<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FlightSurety</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body class="has-background-dark">
        <section class="hero is-danger is-small">
            <div class="hero-body">
                <div class="columns">
                    <div class="column has-text-centered">
                        <p class="title">
                            FlightSurety
                        </p>
                        <span class="icon">
                            <i class="fas fa-2x fa-plane-departure"></i>
                        </span>
                        <p class="subtitle">
                            <b>Web 3.0 Flight Insurance for all.</b>
                        </p>
                        <div class="field">
                            <div class="control">
                                <label class="label">Contract responses</label>
                                <input class="input" id="display-wrapper" type="text" value="" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container">
                        <ul>
                            <li id="tabs">
                                <a onclick="openTab(event, 'flight_status_tab')">Flight Status</a>
                            </li>
                            <li id="tabs">
                                <a onclick="openTab(event, 'airline_tab')">Airline</a>
                            </li>
                            <li id="tabs">
                                <a onclick="openTab(event, 'passenger_tab')">Passenger</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="tab_content" id="flight_status_tab">
                    <div class="columns is-centered">
                        <div class="column has-text-centered">
                            <h1 class="title is-3">View flight status</h1>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-half has-text-centered">
                            <div class="field">
                                <div class="select">
                                    <select id="flight-number">
                                        <option>Select flight</option>
                                        <option>ABC1234</option>
                                        <option>DEF5678</option>
                                        <option>GHI9101</option>
                                        <option>JKL1011</option>
                                    </select>
                                </div>
                            </div>
                        </div>  
                        <div class="column is-half has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <button id="submit-oracle" class="button is-danger">Get flight status</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tab_content" style="display: none;" id="airline_tab">
                    <div class="columns is-centered">
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Register an Airline</h1>
                            <div class="field">
                                <div class="select">
                                    <select id="register-airline-sender">
                                        <option>Select airline</option>
                                        <option value="0x0C419BC66064A45C37cf9744113AdC6EB4f1a314">Block Jet</option>
                                        <option value="0x15d67662023cCe9F22927969D279DA66B09E29CF">Surety Airways</option>
                                        <option value="0xFA07E17709089616616daA21586D51c5dA100714">Bitcoin Air</option>
                                        <option value="0x694c0B5832f2B9b045dDa7E4d8D5a07cd5398762">Udacity Airlines</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Enter airline address</label>
                                <div class="control">
                                    <input id="register-airline-address" class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="register" class="button is-danger">Register</button>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Fund an Airline for 10 ETH</h1>
                            <div class="field">
                                <label class="label">Enter airline address</label>
                                <div class="control">
                                    <input id="fund-airline-address" class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                <button id="fund" class="button is-danger">Fund</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tab_content" style="display: none;" id="passenger_tab">
                    <div class="columns is-centered">
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Buy insurance</h1>
                            <div class="field">
                                <div class="select">
                                    <select id="buy-insurance-flight">
                                        <option>Select flight</option>
                                        <option>ABC1234</option>
                                        <option>DEF5678</option>
                                        <option>GHI9101</option>
                                        <option>JKL1011</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Enter amount (<= 1 ETH)</label>
                                <div class="control">
                                    <input id="buy-insurance-amount" class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="buy" class="button is-danger">Buy</button>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Claim payout</h1>
                            <div class="field">
                                <div class="select">
                                    <select id="claim-insurance-flight">
                                        <option>Select flight</option>
                                        <option>ABC1234</option>
                                        <option>DEF5678</option>
                                        <option>GHI9101</option>
                                        <option>JKL1011</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="claim" class="button is-danger">Claim</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            var dropdown = document.querySelector('.dropdown');
            dropdown.addEventListener('click', function(event) {
            event.stopPropagation();
            dropdown.classList.toggle('is-active');
            });

            // Based on - https://stackoverflow.com/questions/44891771/bulma-css-tab-switcher
            function openTab(evt, tabTitle) {
                var i, tab_content, tabs;
                tab_content = document.getElementsByClassName("tab_content");
                for (i = 0; i < tab_content.length; i++) {
                    tab_content[i].style.display = "none";
                }
                tabs = document.getElementsByClassName("tabs");
                for (i = 0; i < tabs.length; i++) {
                    tabs[i].className = tabs[i].className.replace("is-active", "");
                }
                document.getElementById(tabTitle).style.display = "block";
                evt.currentTarget.className += " is-active";
            }
        </script>
    </body>

</html>
