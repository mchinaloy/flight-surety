<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FlightSurety</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body class="has-background-dark">
        <section class="hero is-danger is-small">
            <div class="hero-body">
                <div class="columns">
                    <div class="column has-text-centered">
                        <p class="title">
                            FlightSurety
                        </p>
                        <span class="icon">
                            <i class="fas fa-2x fa-plane-departure"></i>
                        </span>
                        <p class="subtitle">
                            <b>Web 3.0 Flight Insurance for all.</b>
                        </p>
                        <div class="field">
                            <div class="control">
                                <label class="label">Contract responses</label>
                                <input class="input" id="display-wrapper" type="text" value="" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container">
                        <ul>
                            <li id="tabs">
                                <a onclick="openTab(event, 'flight_status_tab')">Flight Status</a>
                            </li>
                            <li id="tabs">
                                <a onclick="openTab(event, 'airline_tab')">Airline</a>
                            </li>
                            <li id="tabs">
                                <a onclick="openTab(event, 'passenger_tab')">Passenger</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="tab_content" id="flight_status_tab">
                    <div class="columns is-centered">
                        <div class="column is-half has-text-centered">
                            <h1 class="title is-3">View flight status</h1>
                            <table class="table is-striped is-hoverable is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Flight #</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Flight #</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr>
                                        <td><b>AB12345</b></td>
                                        <td>
                                            <div class="field">
                                                <div class="control">
                                                <button class="button is-danger">Get flight status</button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><b>CD12345</b></td>
                                        <td>
                                            <div class="field">
                                                <div class="control">
                                                <button class="button is-danger">Get flight status</button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><b>EF67891</b></td>
                                        <td>
                                            <div class="field">
                                                <div class="control">
                                                <button class="button is-danger">Get flight status</button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tab_content" style="display: none;" id="airline_tab">
                    <div class="columns is-centered">
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Register an Airline</h1>
                            <div class="field">
                                <label class="label">Enter airline address</label>
                                <div class="control">
                                    <input id="register_airline_address" class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="register-airline" class="button is-danger">Register</button>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Fund an Airline for 10 ETH</h1>
                            <div class="field">
                                <label class="label">Enter airline address</label>
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                <button class="button is-danger">Fund</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tab_content" style="display: none;" id="passenger_tab">
                    <div class="columns is-centered">
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Buy insurance</h1>
                            <div class="field">
                                <label class="label">Enter flightId</label>
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Enter amount (<= 1 ETH)</label>
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-danger">Buy</button>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-third has-text-centered">
                            <h1 class="title is-3">Claim payout</h1>
                            <div class="field">
                                <label class="label">Enter flightId</label>
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                <button class="button is-danger">Claim</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            // Based on - https://stackoverflow.com/questions/44891771/bulma-css-tab-switcher
            function openTab(evt, tabTitle) {
                var i, tab_content, tabs;
                tab_content = document.getElementsByClassName("tab_content");
                for (i = 0; i < tab_content.length; i++) {
                    tab_content[i].style.display = "none";
                }
                tabs = document.getElementsByClassName("tabs");
                for (i = 0; i < tabs.length; i++) {
                    tabs[i].className = tabs[i].className.replace("is-active", "");
                }
                document.getElementById(tabTitle).style.display = "block";
                evt.currentTarget.className += " is-active";
            }
        </script>
    </body>

</html>
